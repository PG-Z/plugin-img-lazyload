apiVersion: v1alpha1
kind: Setting
metadata:
  name: plugin-img-lazyload-settings
spec:
  forms:
    - group: basic
      label: 基本设置
      formSchema:
        - $formkit: radio
          name: status
          label: 启用图片懒加载
          help: 需要引用jquery, 如:https://github.com/jquery/jquery/blob/3.7.1/dist/jquery.min.js
          value: false
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: attachment
          label: load gif
          help: 设置占位图片路径
          name: loadImgUrl
          value: ''
        - $formkit: attachment
          label: 图片缩略参数
          help: 设置图片缩略参数, 如七牛云imageView2
          placeholder: "imageView2/1/w/301/h/301/q/100"
          name: thumbnailParam
          value: ''
